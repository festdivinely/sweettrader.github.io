<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./bot.css">
    <title>Bot Analyzer</title>
</head>

<body>

    <div class="table-container">
        <table class="first_table" id="first_table">
            <thead>
                <tr>
                    <th class="balance_before_trade" id="balance_before_trade">Balance Before Trade</th>
                    <th>Entry_Time</th>
                    <th>Entry_Digit</th>
                    <th>Entry_price</th>
                    <th>Exit_Time</th>
                    <th>Exit_digit</th>
                    <th>Exit_price</th>
                    <th>Profit/Lose</th>
                    <th>Status</th>
                    <th>Balnce After Trade</th>
                </tr>
            </thead>
            <tbody class="first_body" id="first_body">
            </tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Account</th>
                    <th>No Of Runs</th>
                    <th>Total Stake</th>
                    <th>Total Payout</th>
                    <th>Win</th>
                    <th>Loss</th>
                    <th>Total profit/Loss</th>
                    <th>Balance</th>
                    <th>Trade Snap</th>
                    <th>Trade Type</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                    <td>Data 5</td>
                    <td>Data 6</td>
                    <td>Data 7</td>
                    <td>Data 8</td>
                    <td>Data 9</td>
                    <td>Data 10</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

</body>
<script defer type="module" src="./bot.js"></script>
</body>

</html>
