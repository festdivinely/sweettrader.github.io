<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Set Credentials</title>
</head>

<body class="body_one">
    <div id="get_credentials" class="get_credentials">
        <div class="wrapper">
            <div class="title">
                Authorization
            </div>
            <div class="form" id="form">
                <div class="field">
                    <input type="password" required class="app_id_demo" id="app_id_demo">
                    <div class="show_app_id" onclick="togglePasswordVisibility1()">show</div>
                    <label>App ID Demo</label>
                </div>
                <div class="field">
                    <input type="password" required class="token_demo" id="token_demo">
                    <div class="show_token" onclick="togglePasswordVisibility2()">show</div>
                    <label>Token Demo</label>
                </div>
                <div class="field">
                    <input type="password" required class="app_id_real" id="app_id_real">
                    <div class="show_app_id" onclick="togglePasswordVisibility3()">show</div>
                    <label>App ID Real</label>
                </div>
                <div class="field">
                    <input type="password" required class="token_real" id="token_real">
                    <div class="show_token" onclick="togglePasswordVisibility4()">show</div>
                    <label>Token Real</label>
                </div>
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot Credentials?</a>
                    </div>
                </div>
                <div class="submit_btn" id="submit_btn">
                    <a class="field submit_btn_achor" id="submit_btn" href="test_work.html">
                        Set Credentials
                    </a>
                </div>
                <div class="signup-link">
                    Have No Credentials? <a href="#">Get One Now</a>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
