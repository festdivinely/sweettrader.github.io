<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script type="module" src="index.js"></script>
    <title>Set Credentials</title>
</head>

<body class="body_one">
    <div id="get_credentials" class="get_credentials">
        <div class="wrapper">
            <div class="title">
                Authorization
            </div>
            <img src="" alt="">
            <div class="form" id="form">
                <div class="field">
                    <div class="input-container">
                        <input type="password" required class="app_id_demo" id="app_id_demo">
                        <label>App ID Demo</label>
                    </div>
                    <div class="show_app_id" id="show_demo">show</div>
                </div>
                <div class="field">
                    <div class="input-container">
                        <input type="password" required class="token_demo" id="token_demo">
                        <label>Token Demo</label>
                    </div>
                    <div class="show_token" id="show_token_demo">show</div>
                </div>
                <div class="field">
                    <div class="input-container">
                        <input type="password" required class="app_id_real" id="app_id_real">
                        <label>App ID Real</label>
                    </div>
                    <div class="show_app_id" id="show_real">show</div>
                </div>
                <div class="field">
                    <div class="input-container">
                        <input type="password" required class="token_real" id="token_real">
                        <label>Token Real</label>
                    </div>
                    <div class="show_token" id="show_token_real">show</div>
                </div>

                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot Credentials?</a>
                    </div>
                </div>
                <div class="submit_btn" id="submit_btn">
                    Set Credentials
                </div>
                <div class="signup-link">
                    Have No Credentials? <a href="#">Get One Now</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>


</html>
